<body>
    <div id="login-container">
        <div class="box">
            <h1>Login</h1>
            <input type="text" name="username" id="txtEmail" placeholder="Username">
            <input type="password" placeholder="Password" id="txtPassword">
            <input type="submit" id="btnSubmit" value="Login">
            <a id="forgot-password-link">Forgot Password</a>
            <!--  <a href="./console-test.html">TEST</a> -->
        </div>
        <a href="signup.html" class="button signup-button">Sign Up</a>
    </div>

    <div class="hidden" id="forgot-password-window">
        <button>&#10005;</button>
        <input type="text" name="email" id="txt-forgot-password" placeholder="email">
        <input type="button" id="btn-forgot-password" class="button" value="Submit">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
